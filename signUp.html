<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style type="text/css">
        #700 {
            border-collapse: font-size: 9pt;
        }


    </style>
</head>
<body>
    <center>
        <form action="signUp.php" method="post">
            <table width="800">
                <tr height="40">
                    <td align="center"><b>[ 회원가입 ]</b></td>
                </tr>
            </table>
            <table width="700" height="600" cellpadding="0" >
                <tr class="register" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">ID</td>
                    <td><input onkeydown="onlyAlphabet(this)" name="id" type="text" name="id" required minlength="8" maxlength="10" > </td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr  /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">비밀번호</td>
                    <td><input  onkeydown="onlyAlphabet(this)" type="password" name="pw" required  id="pw"minlength="8" maxlength="12" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">비밀번호 확인</td>
                    <td><input  onkeydown="onlyAlphabet(this)"  type="password" name="pwc"  required id="pwc" minlength="8" maxlength="12" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">이름</td>
                    <td><input type="text" name="name" required  maxlength="5" > </td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">이메일</td>
                    <td><input type="email" name="email" /> </td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
            </table>
            <br />
            <table>
                <tr height="40">
                    <td> <input type="button" value="글 목록" onclick="history.back(-1);"></td>
                    <td><input type="submit" value="제출"></td>
                </tr>
            </table>
        </form>
    </center>
    <script>
        function onlyAlphabet(ele) {
            ele.value = ele.value.replace(/[^\\!-z]/gi,"");
        }
    </script>
</body>
</html>
